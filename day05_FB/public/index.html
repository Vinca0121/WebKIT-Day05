    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            ul {
                width: 3000px;
                height: 400px;
                border : 1px solid blue;
                padding: 0;
                margin: 0;
                position: absolute;
                /* transition은 적용 할 속성이 초기화 되어야 한다 */
                left : 0px;
                transition: left .5s cubic-bezier(.17,.67,.83,.67);
            }
            li {
                border: 1px solid red;
                width: 600px;
                height: 400px;
                list-style: none;
                box-sizing: border-box;
                float: left;
                position: relative;
            }

            div#box {
                position: relative;
                border: 1px solid black;
                width: 600px;
                height: 400px;
                overflow:hidden;
            }
            #box > button {
                width: 50px;
                height: 40px;
                text-align: center;
                position: absolute;
                top: 180px;
                z-index: 1;
            }
            #rightBtn  {
                left: 550px;
            }
            #box > div.message {
                position: absolute;
                top: 180px;
                left: 260px;
                display: none;
                z-index: 10;
                font-weight: bold;
                
            }
            #box li img {
                width: 600px;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <h1>과일 사진</h1>
        <hr>
        <div id="box">
            <div class="message">마지막입니다!</div>
            <button id="leftBtn">Left</button>
            <button id="rightBtn">Right</button>
            <ul class="imageList">


            </ul>
        </div>
    
        <script>
            let boxUl = document.querySelector("#box>ul");
            let boxList = [];
            let leftBtn = document.querySelector("#leftBtn");
            let rightBtn = document.querySelector("#rightBtn");
            let message = document.querySelector("#box > .message");
    
            let images = ["fruit1","fruit2","fruit3","fruit4","fruit5"];
            let imageListUl = document.querySelector(".imageList")
            images.forEach((data, index) =>{
                var newLi = document.createElement("li");
                newLi.innerHTML = `<img src="images/${data}.jpg">`
                boxList.push(newLi);
                imageListUl.appendChild(newLi);
            });

            var index = 0;
            let ulList = document.getElementsByClassName("imageList")[0];
        
            console.log(ulList, "zz")
            leftBtn.onclick = function(event)
            {
                if(index >= 0)
                {
                    alert("fist img!");
                    message.style.display = "block";
                    setTimeout(function() {message.style.display="none"},2000);
                    return;
                }
               

                index += 1;
                console.log(index, "left");
                ulList.style.left = index * 600 + "px";      
            }
            rightBtn.onclick = function(event)
            {
                if(index <= -4)
                {
                    alert("last img!");
                    message.style.display = "block";
                    setTimeout(function() {message.style.display="none"},2000);
                    return;
                }
                index -= 1;
                console.log(index, "left");
                ulList.style.left = index * 600 + "px";      
            }


        </script>
</body>
</html>
